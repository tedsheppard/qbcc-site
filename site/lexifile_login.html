<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LexiFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <div class="flex items-center justify-center space-x-2 mb-6">
                 <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="m11.5 14-3 3 3 3"></path><path d="m8.5 17h8"></path></svg>
                <a href="/lexifile_index" class="font-bold text-2xl text-gray-800">LexiFile</a>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
            <p class="text-center text-gray-500 mb-8">Log in to continue to your workspace.</p>
            
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
              <span class="block sm:inline" id="errorMessageText"></span>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="username" value="junior.associate@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" value="Demo123!" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition shadow">Log In</button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-6">
                Don't have an account? <a href="#" onclick="alert('Registration UI not implemented yet. Please use the demo account or register via API.')" class="font-medium text-blue-600 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('lexifile_token')) {
            window.location.href = '/lexifile_projects';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorMessageText = document.getElementById('errorMessageText');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMessage.classList.add('hidden');

            const formData = new FormData(loginForm);
            
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed.');
                }
                
                localStorage.setItem('lexifile_token', data.access_token);
                window.location.href = '/lexifile_projects';

            } catch (error) {
                errorMessageText.textContent = error.message;
                errorMessage.classList.remove('hidden');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
