<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Sopal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;450;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-dark: #0a0a0a;
      --green: #00d47e;
      --green-dark: #00b368;
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-muted: #888;
      --border-light: #e5e5e5;
    }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; color: var(--text-primary); background: #fafafa; line-height: 1.5; -webkit-font-smoothing: antialiased; display: flex; flex-direction: column; min-height: 100vh; }
    a { text-decoration: none; color: inherit; }
    button { border: none; cursor: pointer; font-family: inherit; }

    .nav { background: var(--bg-dark); border-bottom: 1px solid rgba(255,255,255,0.06); position: sticky; top: 0; z-index: 100; }
    .nav-inner { display: flex; align-items: center; justify-content: space-between; height: 56px; max-width: 1200px; margin: 0 auto; padding: 0 32px; }
    .nav-left { display: flex; align-items: center; gap: 32px; }
    .nav-logo { display: flex; align-items: center; gap: 8px; color: white; font-weight: 700; font-size: 17px; letter-spacing: -0.02em; }
    .nav-logo-icon { width: 28px; height: 28px; background: var(--green); border-radius: 7px; display: flex; align-items: center; justify-content: center; }
    .nav-logo-icon svg { width: 16px; height: 16px; }
    .nav-links { display: flex; align-items: center; gap: 24px; }
    .nav-links a { color: #999; font-size: 14px; font-weight: 450; transition: color 0.2s; }
    .nav-links a:hover { color: white; }
    .nav-right { display: flex; align-items: center; gap: 12px; }

    .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
    .card { background: white; border: 1px solid var(--border-light); border-radius: 14px; padding: 40px; width: 100%; max-width: 400px; }
    .card h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.02em; text-align: center; margin-bottom: 6px; }
    .card .subtitle { font-size: 14px; color: var(--text-secondary); text-align: center; margin-bottom: 28px; }

    .form-group { margin-bottom: 18px; }
    .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.03em; }
    .form-input { width: 100%; padding: 10px 14px; font-size: 14px; font-family: inherit; border: 1px solid var(--border-light); border-radius: 8px; outline: none; transition: border-color 0.2s; }
    .form-input:focus { border-color: var(--green); }

    .submit-btn { width: 100%; padding: 12px; font-size: 14px; font-weight: 600; border-radius: 8px; background: var(--green); color: #000; transition: background 0.2s; margin-top: 4px; }
    .submit-btn:hover { background: var(--green-dark); }
    .submit-btn:disabled { background: #ccc; cursor: not-allowed; }

    .extra-links { text-align: center; margin-top: 24px; font-size: 13px; color: var(--text-secondary); }
    .extra-links a { color: var(--green-dark); font-weight: 500; }
    .extra-links a:hover { text-decoration: underline; }

    .feedback-message { padding: 12px; margin-top: 16px; border-radius: 8px; font-size: 13px; display: none; }
    .feedback-message.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; display: block; }
    .feedback-message.success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; display: block; }

    @media (max-width: 768px) {
      .nav-links { display: none; }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <a href="/new-test/" class="nav-logo">
          <div class="nav-logo-icon"><svg viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"><path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.66 0 3-4.03 3-9s-1.34-9-3-9m0 18c-1.66 0-3-4.03-3-9s1.34-9 3-9m-9 9a9 9 0 019-9"/></svg></div>
          Sopal
        </a>
        <div class="nav-links">
          <a href="/new-test/search">Search</a>
          <a href="/new-test/adjudicators">Adjudicators</a>
          <a href="/new-test/interest-calculator">Interest Calculator</a>
          <a href="/new-test/due-date-calculator">Due Date Calculator</a>
          <a href="/new-test/how-to">How-To Guide</a>
          <a href="/new-test/feedback">Feedback</a>
        </div>
      </div>
      <div class="nav-right"></div>
    </div>
  </nav>

  <div class="main-content">
    <div class="card">
      <h1>Forgot Password?</h1>
      <p class="subtitle">Enter your email and we'll send you a reset link.</p>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" class="form-input" id="email" name="email" required>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Send Reset Link</button>
      </form>
      <div id="feedbackDiv" class="feedback-message"></div>
      <div class="extra-links">
        <p>Remember your password? <a href="/new-test/login">Sign in</a></p>
      </div>
    </div>
  </div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const feedbackDiv = document.getElementById('feedbackDiv');
    const submitBtn = document.getElementById('submitBtn');
    const email = document.getElementById('email').value;

    feedbackDiv.className = 'feedback-message';
    feedbackDiv.textContent = '';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';

    try {
        const formData = new FormData();
        formData.append('email', email);
        const response = await fetch('/request-password-reset', {
            method: 'POST',
            body: formData
        });
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Failed to send reset link');
        }
        feedbackDiv.textContent = 'If an account exists with that email, a reset link has been sent. Please check your inbox.';
        feedbackDiv.className = 'feedback-message success';
        document.getElementById('forgotPasswordForm').reset();
    } catch (error) {
        feedbackDiv.textContent = error.message;
        feedbackDiv.className = 'feedback-message error';
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
    }
});
</script>
<script src="/new-test/assets/js/main.js"></script>
</body>
</html>
