<!DOCTYPE html>
<html lang="en">
<head>
  <script>if(sessionStorage.getItem("nt-transitioning")){var s=document.createElement("style");s.id="nt-precover";s.textContent="html{background:#0a0a0a!important}body{visibility:hidden!important}";document.head.appendChild(s)}</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying Email | Sopal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    .verify-container {
      background: white;
      padding: 40px;
      border-radius: 14px;
      border: 1px solid #e5e5e5;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #e5e5e5;
      border-top: 4px solid #00d47e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 8px; }
    p { font-size: 14px; color: #6b6b6b; }
  </style>
</head>
<body>
<div class="verify-container">
  <div class="spinner"></div>
  <h1>Verifying Your Email</h1>
  <p>Please wait...</p>
</div>
<script>
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');
async function verifyEmail() {
  if (!token) {
    window.location.href = '/new-test/account';
    return;
  }
  try {
    const response = await fetch(`/verify-email?token=${encodeURIComponent(token)}`);
    if (response.ok) {
      window.location.href = '/new-test/account?tab=profile&verified=success';
    } else {
      window.location.href = '/new-test/account?tab=profile';
    }
  } catch (error) {
    window.location.href = '/new-test/account?tab=profile';
  }
}
verifyEmail();
</script>
</body>
</html>
