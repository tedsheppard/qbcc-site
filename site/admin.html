<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sopal â€“ Admin Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    body { font-family: Inter, sans-serif; margin: 0; background: #f8f9fa; color: #333; font-size: 14px; }
    .header { background: #fdfdfd; padding: 20px 25px; border-bottom: 1px solid #ddd; }
    .header-content { display: flex; align-items: center; max-width: 1400px; margin: 0 auto; }
    .logo { height: 31px; }
    main { max-width: 1400px; margin: 40px auto; padding: 0 25px; }
    h1 { font-size: 28px; margin-bottom: 30px; }
    h2 { font-size: 22px; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 25px; }
    h3 { font-size: 16px; margin-top: 25px; margin-bottom: 15px; color: #008a5c; }
    .admin-container { display: flex; gap: 30px; }
    .admin-nav { flex: 0 0 200px; }
    .admin-nav .nav-btn { display: block; width: 100%; text-align: left; padding: 12px 15px; border: none; background: none; border-radius: 6px; cursor: pointer; font-size: 15px; margin-bottom: 5px; }
    .admin-nav .nav-btn.active { background-color: #e8f8f1; color: #008a5c; font-weight: 600; }
    .admin-content { flex: 1; }
    .admin-section { display: none; }
    .admin-section.active { display: block; }
    .card { background: #fdfdfd; border: 1px solid #ddd; border-radius: 8px; padding: 30px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; vertical-align: top; }
    th { background-color: #f8f9fa; font-weight: 600; }
    .error-message { color: #dc3545; font-weight: bold; }
    .loading-message { color: #666; }
    .status-badge { padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: 600; color: white; }
    .status-true { background-color: #dc3545; }
    .status-false { background-color: #28a745; }
    .form-inline { display: flex; gap: 10px; margin-bottom: 20px; }
    .form-inline input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .form-inline button, .btn-primary { background: #00c97c; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 14px; }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

    /* --- Bulk Upload Styles --- */
    #drop-zone {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        color: #666;
        font-size: 16px;
        transition: background-color 0.2s, border-color 0.2s;
    }
    #drop-zone.dragover {
        border-color: #00c97c;
        background-color: #e8f8f1;
    }
    #upload-table-container {
        margin-top: 20px;
        overflow-x: auto;
    }
    #upload-table {
        min-width: 1800px; /* Force horizontal scroll for many columns */
    }
    #upload-table th, #upload-table td {
        white-space: nowrap;
        padding: 5px;
    }
    #upload-table input, #upload-table select {
        width: 100%;
        padding: 6px;
        font-size: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    #upload-table input:focus {
        outline: none;
        border-color: #00c97c;
    }
    .upload-actions {
        position: sticky;
        bottom: 0;
        background: #fff;
        padding: 20px;
        border-top: 1px solid #ddd;
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="header-content">
    <a href="/"><img src="assets/sopal_logo_v1.png" alt="SOPAL" class="logo"></a>
  </div>
</div>

<main>
  <h1>Admin Hub</h1>
  <div class="admin-container">
    <aside class="admin-nav">
      <button class="nav-btn" data-hash="users">User Accounts</button>
      <button class="nav-btn" data-hash="searches">Search Activity</button>
      <button class="nav-btn" data-hash="adjudicators">Adjudicator Activity</button>
      <button class="nav-btn" data-hash="fullaccess">Full Access Privileges</button>
      <button class="nav-btn" data-hash="upload">Upload New Decisions</button>
      <button class="nav-btn" data-hash="backup">Backups</button>
      <button class="nav-btn" data-hash="database">Database</button>
    </aside>
    <div class="admin-content">
        <section id="users-section" class="admin-section"></section>
        <section id="searches-section" class="admin-section"></section>
        <section id="adjudicators-section" class="admin-section"></section>
        <section id="fullaccess-section" class="admin-section"></section>

        <section id="upload-section" class="admin-section">
            <div class="card">
                <h2>Bulk Upload Decisions</h2>
                <div id="drop-zone">
                    <p>Drag & drop PDF files here, or click to select files</p>
                    <input type="file" id="file-input" multiple accept=".pdf" style="display: none;">
                </div>
                <div id="upload-table-container"></div>
                <div id="upload-actions" class="upload-actions" style="display: none;">
                    <button id="bulk-upload-btn" class="btn-primary">Upload All Decisions</button>
                    <div id="bulk-upload-feedback" style="margin-top: 15px;"></div>
                </div>
            </div>
        </section>

        <section id="backup-section" class="admin-section"></section>
        <section id="database-section" class="admin-section"></section>
    </div>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Global State ---
    const token = localStorage.getItem('purchase_token');
    let filesToUpload = [];

    // --- DOM Elements ---
    const navButtons = document.querySelectorAll('.admin-nav .nav-btn');
    const sections = document.querySelectorAll('.admin-section');
    const loadedTabs = new Set();
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');

    // --- Auth Check ---
    if (!token) {
        document.querySelector('main').innerHTML = '<p class="error-message">Access Denied. Please log in as an admin.</p>';
        return;
    }

    // --- Helper Functions ---
    function formatAEST(isoString) { /* ... same as before ... */ }

    // --- Navigation ---
    function showTab(hash) { /* ... same as before ... */ }
    function loadSectionContent(targetHash) { /* ... same as before, but without 'upload' case ... */ }
    async function fetchData(url, sectionElement, renderer, title) { /* ... same as before ... */ }

    // --- Table Renderers ---
    function renderUsersTable(users, sectionElement) { /* ... same as before ... */ }
    function renderSearchesTable(searches, sectionElement) { /* ... same as before ... */ }
    function renderAdjudicatorActivityTable(views, sectionElement) { /* ... same as before ... */ }
    function renderFullAccessUsers(users, sectionElement) { /* ... same as before ... */ }

    // --- Event Handlers ---
    async function handleAddFullAccess() { /* ... same as before ... */ }
    async function handleRemoveFullAccess(event) { /* ... same as before ... */ }
    async function handleCreateBackup() { /* ... same as before ... */ }
    async function handleSaveDatabase() { /* ... same as before ... */ }

    // --- BULK UPLOAD LOGIC ---
    if (dropZone) {
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files), false);
    }

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function handleFiles(files) {
        [...files].forEach(file => {
            if (file.type === "application/pdf") {
                const fileId = Date.now() + Math.random();
                filesToUpload.push({
                    id: fileId,
                    file: file,
                    metadata: {
                        reference: '',
                        decision_date: '',
                        decision_date_norm: '',
                        act: 'BIF Act',
                        adjudicator: '',
                        claimant: '',
                        respondent: '',
                        claimed_amount: '',
                        payment_schedule_amount: '',
                        adjudicated_amount: '',
                        fee_claimant_proportion: '',
                        fee_respondent_proportion: '',
                        project_type: '',
                        contract_type: '',
                        outcome: ''
                    }
                });
            }
        });
        renderUploadTable();
    }

    function renderUploadTable() {
        const container = document.getElementById('upload-table-container');
        const actions = document.getElementById('upload-actions');
        if (filesToUpload.length === 0) {
            container.innerHTML = '';
            actions.style.display = 'none';
            return;
        }

        const tableHeaders = [
            'Filename', 'Reference ID*', 'Decision Date*', 'Date (YYYY-MM-DD)*', 'Act*', 'Adjudicator*',
            'Claimant*', 'Respondent*', 'Claimed Amount*', 'Adjudicated Amount*',
            'Payment Schedule Amount', 'Claimant Fee %', 'Respondent Fee %',
            'Project Type', 'Contract Type', 'Outcome', 'Action'
        ];

        let tableHTML = `<table id="upload-table"><thead><tr>${tableHeaders.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>`;

        filesToUpload.forEach((item, index) => {
            const meta = item.metadata;
            tableHTML += `
                <tr data-id="${item.id}">
                    <td>${item.file.name}</td>
                    <td><input type="text" value="${meta.reference}" data-index="${index}" data-key="reference"></td>
                    <td><input type="text" value="${meta.decision_date}" data-index="${index}" data-key="decision_date"></td>
                    <td><input type="date" value="${meta.decision_date_norm}" data-index="${index}" data-key="decision_date_norm"></td>
                    <td><input type="text" value="${meta.act}" data-index="${index}" data-key="act"></td>
                    <td><input type="text" value="${meta.adjudicator}" data-index="${index}" data-key="adjudicator"></td>
                    <td><input type="text" value="${meta.claimant}" data-index="${index}" data-key="claimant"></td>
                    <td><input type="text" value="${meta.respondent}" data-index="${index}" data-key="respondent"></td>
                    <td><input type="number" step="0.01" value="${meta.claimed_amount}" data-index="${index}" data-key="claimed_amount"></td>
                    <td><input type="number" step="0.01" value="${meta.adjudicated_amount}" data-index="${index}" data-key="adjudicated_amount"></td>
                    <td><input type="number" step="0.01" value="${meta.payment_schedule_amount}" data-index="${index}" data-key="payment_schedule_amount"></td>
                    <td><input type="number" step="0.1" value="${meta.fee_claimant_proportion}" data-index="${index}" data-key="fee_claimant_proportion"></td>
                    <td><input type="number" step="0.1" value="${meta.fee_respondent_proportion}" data-index="${index}" data-key="fee_respondent_proportion"></td>
                    <td><input type="text" value="${meta.project_type}" data-index="${index}" data-key="project_type"></td>
                    <td><input type="text" value="${meta.contract_type}" data-index="${index}" data-key="contract_type"></td>
                    <td><input type="text" value="${meta.outcome}" data-index="${index}" data-key="outcome"></td>
                    <td><button onclick="removeFile(${item.id})" style="background:#dc3545; color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer;">Remove</button></td>
                </tr>
            `;
        });

        tableHTML += '</tbody></table>';
        container.innerHTML = tableHTML;
        actions.style.display = 'block';

        document.querySelectorAll('#upload-table input').forEach(input => {
            input.addEventListener('input', (e) => {
                const index = e.target.dataset.index;
                const key = e.target.dataset.key;
                filesToUpload[index].metadata[key] = e.target.value;
            });
        });
    }
    
    window.removeFile = (id) => {
        filesToUpload = filesToUpload.filter(f => f.id !== id);
        renderUploadTable();
    };

    async function handleBulkUpload() {
        const uploadBtn = document.getElementById('bulk-upload-btn');
        const feedbackDiv = document.getElementById('bulk-upload-feedback');
        
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';
        feedbackDiv.textContent = `Preparing to upload ${filesToUpload.length} files...`;
        feedbackDiv.style.color = '#333';

        const formData = new FormData();
        const allMetadata = [];

        filesToUpload.forEach((item, index) => {
            formData.append('files', item.file);
            allMetadata.push(item.metadata);
        });

        formData.append('metadata_list', JSON.stringify(allMetadata));

        try {
            const response = await fetch('/admin/bulk-upload-decisions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.detail || 'Bulk upload failed.');

            feedbackDiv.textContent = result.message;
            feedbackDiv.style.color = '#008a5c';
            filesToUpload = [];
            renderUploadTable();

        } catch (error) {
            feedbackDiv.textContent = `Error: ${error.message}`;
            feedbackDiv.style.color = '#dc3545';
        } finally {
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload All Decisions';
        }
    }

    const bulkUploadBtn = document.getElementById('bulk-upload-btn');
    if (bulkUploadBtn) {
        bulkUploadBtn.addEventListener('click', handleBulkUpload);
    }
    
    // --- INITIALIZATION ---
    navButtons.forEach(button => button.addEventListener('click', () => window.location.hash = button.dataset.hash));
    window.addEventListener('hashchange', () => showTab(window.location.hash));
    showTab(window.location.hash || '#users');

    // Attach other handlers
    // (This is where the handlers for backup, save-db, etc. would be attached)
});
</script>

</body>
</html>
