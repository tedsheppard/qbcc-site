<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - LexiFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="h-screen flex">
        <!-- Sidebar Navigation -->
        <nav class="w-20 bg-white border-r border-gray-200 flex flex-col items-center py-4">
            <a href="/lexifile_index" class="mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="m11.5 14-3 3 3 3"></path><path d="m8.5 17h8"></path></svg>
            </a>
            <ul class="space-y-2">
                 <li>
                    <a href="/lexifile_portal" class="flex justify-center items-center h-12 w-12 hover:bg-gray-100 text-gray-500 hover:text-gray-800 rounded-lg transition-colors">
                        <i data-lucide="arrow-left"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="flex-shrink-0 bg-white border-b border-gray-200 p-3 flex justify-between items-center">
                 <h1 class="font-bold text-lg text-gray-800">Account Settings</h1>
                 <a href="/lexifile_portal" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition shadow-sm">Back to Portal</a>
            </header>
            
            <main class="flex-grow p-8 overflow-y-auto">
                <div class="max-w-3xl mx-auto">
                    <!-- Profile Information Card -->
                    <div class="bg-white p-8 rounded-lg shadow border border-gray-200 mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-1">Profile Information</h2>
                        <p class="text-gray-500 mb-6">Update your personal details here.</p>
                        
                        <div class="flex items-center space-x-6 mb-8">
                            <img src="https://placehold.co/80x80/E0E7FF/4F46E5?text=JA" class="rounded-full" alt="User Avatar">
                            <div>
                                <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold text-sm hover:bg-gray-300">Change Photo</button>
                                <p class="text-xs text-gray-500 mt-2">JPG, GIF or PNG. 1MB max.</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="fullName" value="Junior Associate" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            </div>
                             <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="email" value="junior.associate@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100" disabled>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Card -->
                     <div class="bg-white p-8 rounded-lg shadow border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-1">Change Password</h2>
                        <p class="text-gray-500 mb-6">For your security, we recommend using a strong password.</p>
                        <div class="space-y-4">
                             <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                                <input type="password" id="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            </div>
                             <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                                <input type="password" id="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            </div>
                             <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                                <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex justify-end">
                        <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-sm">Save Changes</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
