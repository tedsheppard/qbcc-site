  body {

  }

<body>

<div class="header">
  <div class="header-content">
    <a href="/">
      <img src="assets/sopal_logo_v1.png" alt="SOPAL" class="logo">
    </a>
    <div class="nav-links">
      <a href="decision-search">Search</a>
      <a href="adjudicators">Adjudicators</a>
      <a href="interest-calculator">Interest Calculator</a>
      <a href="due-date-calculator">Due Date Calculator</a>
      <a href="feedback">Feedback</a>
    </div>
    <div id="user-profile-nav" style="min-width:36px"></div>
  </div>
</div>

<div class="main-content">
  <div class="reset-container">
    <h1>Reset Your Password</h1>
    <p>Enter your new password below.</p>
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="new_password" required minlength="8">
        <div class="password-requirements">Must be at least 8 characters</div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirm_password" required minlength="8">
      </div>
      <button type="submit" class="btn-submit" id="submitBtn">Reset Password</button>
    </form>
    <div id="feedbackDiv" class="feedback-message"></div>
    <div class="extra-links">
      <p>Remember your password? <a href="/login">Login here</a></p>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  
  if (!token) {
    const feedbackDiv = document.getElementById('feedbackDiv');
    feedbackDiv.textContent = 'Invalid or missing reset token. Please request a new password reset link.';
    feedbackDiv.className = 'feedback-message error';
    document.getElementById('resetPasswordForm').style.display = 'none';
    return;
  }
  
  document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const feedbackDiv = document.getElementById('feedbackDiv');
    const submitBtn = document.getElementById('submitBtn');
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    feedbackDiv.className = 'feedback-message';
    feedbackDiv.textContent = '';
    
    // Client-side validation
    if (newPassword !== confirmPassword) {
      feedbackDiv.textContent = 'Passwords do not match.';
      feedbackDiv.className = 'feedback-message error';
      return;
    }
    
    if (newPassword.length < 8) {
      feedbackDiv.textContent = 'Password must be at least 8 characters.';
      feedbackDiv.className = 'feedback-message error';
      return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Resetting...';
    
    try {
      const formData = new FormData();
      formData.append('token', token);
      formData.append('new_password', newPassword);
      
      const response = await fetch('/reset-password', {
        method: 'POST',
        body: formData
      });
      
      const data = await response.json();
      
      if (!response.ok) {
        throw new Error(data.detail || 'Failed to reset password');
      }
      
      feedbackDiv.textContent = 'Password reset successful! Redirecting to login...';
      feedbackDiv.className = 'feedback-message success';
      
      // Redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
      
    } catch (error) {
      console.error('Error:', error);
      feedbackDiv.textContent = error.message;
      feedbackDiv.className = 'feedback-message error';
      submitBtn.disabled = false;
      submitBtn.textContent = 'Reset Password';
    }
  });
});
</script>
<script src="/assets/js/main.js"></script>
</body>
