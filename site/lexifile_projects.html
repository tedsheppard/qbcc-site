<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - LexiFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .group:hover .group-hover\:scale-100 { transform: scale(1); }
        
        /* Sidebar navigation enhancements */
        .nav-item { 
            transition: all 0.2s ease;
        }
        .nav-item:hover {
            background-color: #f3f4f6;
        }
        .nav-item.active {
            background-color: #eef2ff;
            color: #4f46e5;
            border-right: 3px solid #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Enhanced Sidebar Navigation -->
        <nav class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
            <!-- Logo and Brand -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <path d="m11.5 14-3 3 3 3"></path>
                        <path d="m8.5 17h8"></path>
                    </svg>
                    <span class="font-bold text-lg text-gray-800">LexiFile</span>
                </div>
            </div>

            <!-- Main Navigation -->
            <div class="p-4 border-b border-gray-200">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Navigation</h3>
                <ul class="space-y-1">
                    <li>
                        <a href="/lexifile_projects" class="nav-item active flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md">
                            <i data-lucide="folder-kanban" class="mr-3 h-5 w-5"></i>
                            All Projects
                        </a>
                    </li>
                    <li>
                        <a href="/lexifile_search" class="nav-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md">
                            <i data-lucide="search" class="mr-3 h-5 w-5"></i>
                            Global Search
                        </a>
                    </li>
                    <li>
                        <a href="/lexifile_profile" class="nav-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md">
                            <i data-lucide="user" class="mr-3 h-5 w-5"></i>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="/support" class="nav-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md">
                            <i data-lucide="life-buoy" class="mr-3 h-5 w-5"></i>
                            Support
                        </a>
                    </li>
                </ul>
            </div>

            <!-- All Projects Section -->
            <div class="flex-1 p-4 overflow-y-auto">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">All Projects</h3>
                <div id="sidebarProjectsList" class="space-y-1">
                    <div class="text-sm text-gray-500">Loading projects...</div>
                </div>
            </div>

            <!-- User Section -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/32x32/E0E7FF/4F46E5?text=JA" class="rounded-full" alt="User Avatar">
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium text-gray-900 truncate">Junior Associate</div>
                        <div class="text-xs text-gray-500">junior.associate@example.com</div>
                    </div>
                    <button id="logoutButton" class="text-gray-400 hover:text-red-600" title="Logout">
                        <i data-lucide="log-out" class="h-4 w-4"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Projects</h1>
                <button id="newProjectBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition shadow-sm flex items-center space-x-2">
                    <i data-lucide="plus"></i>
                    <span>New Project</span>
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="projectsGrid">
                <!-- Projects will be listed here -->
            </div>

             <div id="projectsPlaceholder" class="text-center py-20 text-gray-500 hidden">
                <i data-lucide="folder-open" class="mx-auto h-16 w-16 text-gray-400"></i>
                <p class="mt-4 font-medium text-lg">No projects found.</p>
                <p class="text-sm">Click "New Project" to get started.</p>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="projectModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Create a New Project</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="projectForm" class="space-y-4">
                        <div>
                            <label for="projectName" class="text-left block text-sm font-medium text-gray-700">Project Name</label>
                            <input type="text" id="projectName" name="projectName" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., Smith v Jones Discovery">
                        </div>
                        <div>
                            <label for="clientName" class="text-left block text-sm font-medium text-gray-700">Client Name</label>
                            <input type="text" id="clientName" name="clientName" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., Acme Corporation">
                        </div>
                        <div>
                            <label for="matterNumber" class="text-left block text-sm font-medium text-gray-700">Matter Number</label>
                            <input type="text" id="matterNumber" name="matterNumber" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., ACME-2025-001">
                        </div>
                    </form>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="cancelProjectBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2 hover:bg-gray-300">Cancel</button>
                    <button id="saveProjectBtn" type="submit" form="projectForm" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create Project</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to login if not logged in
        const token = localStorage.getItem('lexifile_token');
        if (!token) {
            window.location.href = '/lexifile_login';
        }

        const newProjectBtn = document.getElementById('newProjectBtn');
        const projectModal = document.getElementById('projectModal');
        const cancelProjectBtn = document.getElementById('cancelProjectBtn');
        const projectForm = document.getElementById('projectForm');
        const projectsGrid = document.getElementById('projectsGrid');
        const projectsPlaceholder = document.getElementById('projectsPlaceholder');
        const sidebarProjectsList = document.getElementById('sidebarProjectsList');
        const logoutButton = document.getElementById('logoutButton');

        let allProjects = [];

        function toggleModal(show) {
            projectModal.classList.toggle('hidden', !show);
        }

        async function fetchAndRenderProjects() {
            try {
                const response = await fetch('/projects');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                allProjects = await response.json();

                renderMainProjects();
                renderSidebarProjects();
            } catch (error) {
                console.error('Failed to fetch projects:', error);
                projectsPlaceholder.classList.remove('hidden');
                projectsPlaceholder.innerHTML = '<p class="text-red-500">Could not load projects.</p>';
                sidebarProjectsList.innerHTML = '<div class="text-sm text-red-500">Failed to load projects</div>';
            }
        }

        function renderMainProjects() {
            if (allProjects.length === 0) {
                projectsPlaceholder.classList.remove('hidden');
                projectsGrid.innerHTML = '';
            } else {
                projectsPlaceholder.classList.add('hidden');
                projectsGrid.innerHTML = allProjects.map(p => `
                    <a href="/lexifile_hub?project=${p.id}" class="block bg-white p-6 rounded-lg border border-gray-200 hover:shadow-md hover:border-blue-500 transition group">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-gray-800 group-hover:text-blue-600 truncate">${p.name}</h3>
                                <p class="text-sm text-gray-500 mt-1">${p.client}</p>
                            </div>
                            <div class="text-right">
                                 <span class="text-2xl font-bold text-gray-700">${p.documentCount || 0}</span>
                                 <p class="text-xs text-gray-400">Documents</p>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 font-mono bg-gray-100 inline-block px-2 py-1 rounded mt-3">${p.matter}</p>
                    </a>
                `).join('');
            }
        }

        function renderSidebarProjects() {
            if (allProjects.length === 0) {
                sidebarProjectsList.innerHTML = '<div class="text-sm text-gray-500">No projects found</div>';
                return;
            }

            sidebarProjectsList.innerHTML = allProjects.map(project => `
                <div class="project-list-item px-3 py-2 text-sm rounded-md cursor-pointer hover:bg-gray-100 transition" onclick="window.location.href='/lexifile_hub?project=${project.id}'">
                    <div class="font-medium truncate">${project.name}</div>
                    <div class="text-xs text-gray-500 truncate">${project.client}</div>
                </div>
            `).join('');
        }

        async function handleCreateProject(e) {
            e.preventDefault();
            const formData = new FormData(projectForm);
            
            try {
                const response = await fetch('/create-project', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to create project');
                }
                
                projectForm.reset();
                toggleModal(false);
                await fetchAndRenderProjects();
            } catch (error) {
                console.error('Error creating project:', error);
                alert(`Could not create project: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            newProjectBtn.addEventListener('click', () => toggleModal(true));
            cancelProjectBtn.addEventListener('click', () => toggleModal(false));
            projectForm.addEventListener('submit', handleCreateProject);
            
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('lexifile_token');
                window.location.href = '/lexifile_login';
            });
            
            fetchAndRenderProjects();
        });
    </script>
</body>
</html>
