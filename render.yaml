services:
  - type: web
    name: qbcc-site
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      echo "Downloading qbcc.db..."
      curl -L "https://storage.googleapis.com/sopal-bucket/qbcc.db" -o qbcc.db
      ls -lh qbcc.db
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
